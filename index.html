<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Welcome to Avicon Projects</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="row no-gutters">
        <a href="index.html" class="col-md-2"
          ><img src="assets/images/logo.jpg" height="250" width="300"
        /></a>
        <div class="col-md-10">
          <div class="row no-gutters">
            <div class="col">
              <h1>Welcome to Avicon Projects</h1>
              <h2>Building a better future one project at a time</h2>
            </div>
          </div>
          <!-- menucontainer section -->
          <section>
          <div class="row no-gutters">
            <div class="col">
            <ul class="list-inline menucontainer">
                <li class="col-6 col-sm-3 color-home list-inline-item menuitem"><a href="#home"><span>Home</span></a></li>
                <li class="col-6 col-sm-3 color-aboutus list-inline-item menuitem"><a href="#aboutus"><span>About Us</span></a></li>
                <li class="col-6 col-sm-3 color-services list-inline-item menuitem"><a href="#services"><span>Services</span></a></li>
                <li class="col-6 col-sm-3 color-contact list-inline-item menuitem"><a href="#contact"><span>Contact</span></a></li>
            </ul>
              </div>
            </div>
            </section>
            <!-- /end of menucontainer section -->
          </div>
        </div>
    </header>
    <!-- /end of header -->

    <!-- hero image -->
    <section>
      <div class="heroimage">
        <h2 class="callout">
          Innovative products and services for any construction project
        </h2>
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </section>
    <!-- /end of hero image -->

    <!-- customer reviews -->
    <section class="reviews">
      <div class="customer_reviews">
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </section>
    <!-- /end of customer reviews -->

    <!-- footer -->
    <footer>
      <div class="row">
        <div class="column footer_about"></div>

        <div class="column footer_got_a_project"></div>

        <div class="column footer_social"></div>
      </div>
    </footer>
    <!-- /end of footer -->
  </body>
</html>
